<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
<style>
	.box{
		width:100px;
		height:100px;
		background-color:red;
		animation:pulse 1s ease-in-out infinite;
	}
	@keyframes pulse{
		0%{
		transform:scale(1);
		}
	50%{
		transform:scale(1.3);
	}
	100%{
		transform:scale(1);
	}
	}
</style>
<body>

</script>

	</div>
</body>
